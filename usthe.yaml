# ----------------------usthe--------------------- #

# ------usthe deployment------ #
kind: Deployment
apiVersion: apps/v1beta2
metadata:
 name: usthe-deployment
 labels: 
  app: usthe
spec:
 replicas: 2
 selector:
  matchLabels:
   app: usthe
 template:
  metadata:
   labels:
    app: usthe
  spec:
   containers:
   - name: nginx
     image: registry-internal.cn-hangzhou.aliyuncs.com/tomsun28/usthe
     ports:
     - containerPort: 80

---

# -------usthe-service--------- #
apiVersion: v1
kind: Service
metadata:
 name: usthe-service
spec:
 type: NodePort
 ports:
 - port: 80
   targetPort: 80
   nodePort: 30002
 selector:
  app: usthe
